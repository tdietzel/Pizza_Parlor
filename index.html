<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
</head>
<body>
    <div id="header">
        <h1>Welcome to the world famous Pizza Parlor</h1>
        <h3>Make your Pizza!</h3>
    </div>
    <form id="buildAPizza">
        <fieldset>
            <legend>Choose your toppings:</legend>
            <div class="toppings">
                <input type="checkbox" id="cheese" name="toppings" class="pointer" checked/>
                <label for="cheese">Cheese</label>
                <br>
                <input type="checkbox" id="pepperoni" name="toppings" class="pointer"/>
                <label for="pepperoni">Pepperoni</label>
                <br>
                <input type="checkbox" id="artichoke" name="toppings" class="pointer"/>
                <label for="artichoke">Artichoke</label>
                <br>
                <input type="checkbox" id="anchovy" name="toppings" class="pointer"/>
                <label for="anchovy">Anchovy</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Choose your size:</legend>
            <div class="size">
                <input type="radio" id="small" name="size" class="pointer"/>
                <label for="small">Small</label>
                <br>
                <input type="radio" id="medium" name="size" class="pointer" checked/>
                <label for="medium">Medium</label>
                <br>
                <input type="radio" id="large" name="size" class="pointer"/>
                <label for="large">Large</label>
            </div>
        </fieldset>
        <button type="submit" class="button">Send your order!</button>
    </form>
    <div id="checkoutCart" class="hidden">
        <h1>Your Order Summary:</h1>
        <p id="checkout"></p>
        <h3>Total Price $<span id="totalPrice"></span></h3>
        <hr>
    </div>
    <h2 id="displayPrice"></h2>
    <div id="orderSummary">
    </div>
    <div id="orderDetails" class="hidden">
        <h2 id="pizzaNum" class="italic">Pizza #<span id="pizzaNumber"></span></h2>
        <h4>Size: <span id="size" class="italic"></span></h4>
        <h4>Toppings: <span id="toppings" class="italic"></span></h4>
        <h4 class="price">Price: $<span id="price"></span></h4>
    </div>
    <button id="goToCheckout" type="button" class="button hidden">Head to checkout</button>
    <button id="purchase" type="button" class="button hidden">Purchase</button>
</body>
</html>
